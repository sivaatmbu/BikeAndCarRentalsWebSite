<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Application</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .fnav {
            width: 100%;
            background-color: #b6070754;
            padding: 0;
        }
        .fnav ol {
            text-align: center;
            list-style: none;
            margin: 0; 
            padding: 0;
        }
        .fnav ol li {
            display: inline-block;
            padding: 5px 10px; 
            line-height: 1;
            cursor: pointer;
        }
        .fnav ol li:hover {
            background-color: orangered;
            color: white;
        }
        .fnav ol li a {
            color: black;
            text-decoration: none;
            padding: 5px 10px; 
            display: inline-block;
        }
        .fnav ol li a:hover {
            background-color: orangered;
            color: white;
        }
        #bike {
            background-color: white;
            color: red;
            font-weight: 900;
            cursor: none;
        }
        img {
            height: auto;
            width: 100%;
        }
        .gallery {
            background-color: white;
            color: red;
            font-weight: 900;
            cursor: none;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 8px; 
            transition: transform 0.3s;
        }
        .gallery:hover {
            border: 2px solid blue;
            transform: scale(1.1);
            background-color: gray;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        } 
        .desc {
            margin-top: 10px;
            text-align: center;
        }
        .desc:hover {
            cursor: pointer;
        }
        .gallery-container {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .desc a button {
            background-color: #37AFE1;
            color: white;
            font-weight: 900;
            border: none;
            outline: none;
            border-radius: 20px;
            padding: 3px;
        }
    </style>
</head>
