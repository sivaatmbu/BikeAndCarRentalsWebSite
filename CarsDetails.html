    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .fnav {
            margin-top: 10px;
            width: 100%;
            background-color: #b6070754;
            padding: 0;
        }
        .fnav ol {
            text-align: center;
            list-style: none;
            margin: 0; 
            padding: 0;
        }
        .fnav ol li {
            display: inline-block;
            padding: 5px 10px; 
            line-height: 1;
            cursor: pointer;
        }
        .fnav ol li:hover {
            background-color: orangered;
            color: white;
        }
        .fnav ol li a {
            color: black;
            text-decoration: none;
            padding: 5px 10px; 
            display: inline-block;
        }
        .fnav ol li a:hover {
            background-color: orangered;
            color: white;
        }
        #car {
            background-color: white;
            color: black;
            font-weight: 900;
            cursor: none;
        }
        .gallery {
            border-radius: 10px;
            margin: 16px;
            border: 0.5px solid black;
            width: 200px;
            height: 230px; 
            overflow: hidden;
            transition: transform 0.4s ease, background-color 0.4s ease;
        }
        .gallery:hover {
            border: 2px solid black;
            transform: scale(1.15);
            background-color: #e0e0e0;
        }
        .gallery img {
            height: auto;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.4s ease;
        }
        .gallery:hover img {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .desc {
            padding: 8px;
            text-align: center;
            background-color: white;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 8px 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 8px 0;
        }
        .book-now {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .book-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
